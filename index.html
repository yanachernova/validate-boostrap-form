<!DOCTYPE html>

<head>
  <title>Payment</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Muli:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel='stylesheet' href='styles.css' />
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">

        <form>
          <div class="card">
            <div class="card-header">
              Payment Form Example
            </div>

            <div class="card-body">
              <!-- your content here -->
              <div class="alert alert-danger d-none" role="alert">
                Some fields are missing
              </div>


              <div class="container">
                <div class="row">
                  <div class="col-md-6">
                    <div id="cardinfo">
                      <div class="" id="card-number-field">
                        <label for="cardNumber"># Card</label>
                        <input type="text" class="form-control" id="cardNumber" placeholder="XXXXXXXXXX">
                        <div class="invalid-feedback">
                          Please insert a valid credit card number.
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-2">
                    <div id="csv">
                      <div class="" id="csv">
                        <label for="csv">CVC #</label>
                        <input type="number" class="form-control" id="cvstotal" placeholder="0000">
                      </div>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div id="amount">
                      <div class="" id="amount">
                        <label for="amount">Amount</label>
                        <div class="input-group">
                          <span id="signo"><strong>$</strong></span>
                          <input type="number" class="form-control myinput" id="amounttotal" placeholder="Amount">
                          <div class="invalid-feedback">
                            Please insert a valid credit card number.
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div id="firstname">
                      <div class="" id="card-number-field">
                        <label for="firstname">First Name</label>
                        <input type="text" class="form-control" id="firstname1" placeholder="">
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div id="lastname">
                      <div class="" id="lastname">
                        <label for="lastname">Last Name</label>
                        <input type="text" class="form-control myinput" id="lastname1" placeholder="">
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div id="cityinfo">
                      <div class="" id="cityinfo">
                        <label for="cardNumber">City</label>
                        <input type="text" class="form-control" id="cityinfo1" placeholder="">
                      </div>
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div id="inputState">
                      <div class="" id="inputState">
                        <label for="inputState">State</label>
                        <select id="inputState1" class="form-control">
                          <option selected value="">Pick a state</option>
                          <option value="AL">Alabama</option>
                          <option value="AK">Alaska</option>
                          <option value="AZ">Arizona</option>
                          <option value="AR">Arkansas</option>
                          <option value="CA">California</option>
                          <option value="CO">Colorado</option>
                          <option value="CT">Connecticut</option>
                          <option value="DE">Delaware</option>
                          <option value="DC">District Of Columbia</option>
                          <option value="FL">Florida</option>
                          <option value="GA">Georgia</option>
                          <option value="HI">Hawaii</option>
                          <option value="ID">Idaho</option>
                          <option value="IL">Illinois</option>
                          <option value="IN">Indiana</option>
                          <option value="IA">Iowa</option>
                          <option value="KS">Kansas</option>
                          <option value="KY">Kentucky</option>
                          <option value="LA">Louisiana</option>
                          <option value="ME">Maine</option>
                          <option value="MD">Maryland</option>
                          <option value="MA">Massachusetts</option>
                          <option value="MI">Michigan</option>
                          <option value="MN">Minnesota</option>
                          <option value="MS">Mississippi</option>
                          <option value="MO">Missouri</option>
                          <option value="MT">Montana</option>
                          <option value="NE">Nebraska</option>
                          <option value="NV">Nevada</option>
                          <option value="NH">New Hampshire</option>
                          <option value="NJ">New Jersey</option>
                          <option value="NM">New Mexico</option>
                          <option value="NY">New York</option>
                          <option value="NC">North Carolina</option>
                          <option value="ND">North Dakota</option>
                          <option value="OH">Ohio</option>
                          <option value="OK">Oklahoma</option>
                          <option value="OR">Oregon</option>
                          <option value="PA">Pennsylvania</option>
                          <option value="RI">Rhode Island</option>
                          <option value="SC">South Carolina</option>
                          <option value="SD">South Dakota</option>
                          <option value="TN">Tennessee</option>
                          <option value="TX">Texas</option>
                          <option value="UT">Utah</option>
                          <option value="VT">Vermont</option>
                          <option value="VA">Virginia</option>
                          <option value="WA">Washington</option>
                          <option value="WV">West Virginia</option>
                          <option value="WI">Wisconsin</option>
                          <option value="WY">Wyoming</option>
                        </select>

                      </div>
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div id="postcode">
                      <div class="" id="postcode">
                        <label for="postcode">Postal Code</label>
                        <input type="number" class="form-control myinput" id="postcode1" placeholder="">
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <label id="accept" for="yana">We accept:</label>
                    <div id="yana" class="form-group">
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                          value="option1">
                        <label class="form-check-label" for="inlineRadio1"><i class="fa fa-cc-mastercard"></i></label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                          value="option2">
                        <label class="form-check-label" for="inlineRadio2"><i class="fa fa-cc-visa"></i></label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                          value="option2">
                        <label class="form-check-label" for="inlineRadio3"><i class="fa fa-cc-diners-club"></i></label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4"
                          value="option2">
                        <label class="form-check-label" for="inlineRadio4"><i class="fa fa-cc-amex"></i></label>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="exampleFormControlTextarea1">Message</label>
                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                      <small id="emailHelp" class="form-text text-muted">Add any notes here</small>
                    </div>
                  </div>
                </div>
              </div>

            </div>
            <div class="card-footer text-right">
              <button class="btn btn-secondary btn-md">Cancel</button>
              <button class="btn btn-primary btn-md">Send</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>




  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
    <script src="./validator.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
